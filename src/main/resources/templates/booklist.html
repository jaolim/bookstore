<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Bookstore</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="margin:20px">
    <i>User: <span sec:authentication="name"></span></i>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="btn btn-sm btn-danger" />
    </form>
    <p><a th:href="@{/}">Home</a></p>
    <h1>Book list:</h1>

    <div>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationyear}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category}"></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger"
                        th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-info"
                        th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
            </tr>
        </table>
    </div>
    <p><a class="btn btn-success" th:href="@{/add}">Add book</a></p>
</body>
